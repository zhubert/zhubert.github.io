{{ define "main" }}
  {{ .Content }}
  {{ range where .Site.RegularPages "Type" "articles" }}
    <article class="article-list-item">
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <time class="article-date">{{ .Date.Format "January 2, 2006" }}</time>
      <p>{{ .Summary }}</p>
    </article>
  {{ end }}
{{ end }}
